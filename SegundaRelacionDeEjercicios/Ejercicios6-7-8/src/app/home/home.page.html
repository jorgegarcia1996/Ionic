<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de películas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full" class="center">
    <ion-item button text-center *ngFor="let f of films">
      <div (click)="showDetails(f.title)">
        <h2>Título: {{ f.title }}</h2>
        <img [src]="f.cover" alt="">
      </div>
      <div *ngIf="clicked && films[index].title == f.title">
        <p>{{ f.release }}</p>
        <p>{{ f.score }}</p>
        <p>{{ f.synopsis }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
