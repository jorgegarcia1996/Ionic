<ion-header>
    <ion-toolbar text-center color='dark'>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Ejercicio 4</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content color='medium'>
  <ion-item>
    <ion-label position='stacked'>Nombre</ion-label>
    <ion-input [(ngModel)]='name'></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand='full' shape='round' color='light' (click)='sayHello()'>
          Saluda
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center><strong>{{ hello }}</strong></h1>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
