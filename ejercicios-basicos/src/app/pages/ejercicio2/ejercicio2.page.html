<ion-header>
    <ion-toolbar text-center color='dark'>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Ejercicio 2</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color='medium'>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)='toggleName()' shape='round' color='light' expand='full'>
            {{ message }}
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1 text-center><strong>{{ name }}</strong></h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
