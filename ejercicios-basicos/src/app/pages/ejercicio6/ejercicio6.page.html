<ion-header>
  <ion-toolbar text-center color='dark'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 6</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color='medium'>
  <ion-grid>
    <ion-row>
      <ion-col size='2'>
        <ion-icon (click)='move()' *ngIf='position==1' name='logo-octocat' size='large'>
        </ion-icon>
        <ion-icon *ngIf='position==6' name='logo-octocat' size='large' class='disapear'>
        </ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='2' offset='2'>
        <ion-icon (click)='move()' *ngIf='position==2' name='logo-octocat' size='large'>
        </ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='2' offset='4'>
        <ion-icon (click)='move()' *ngIf='position==3' name='logo-octocat' size='large'>
        </ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='2' offset='6'>
        <ion-icon (click)='move()' *ngIf='position==4' name='logo-octocat' size='large'>
        </ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='2' offset='8'>
        <ion-icon (click)='move()' *ngIf='position==5' name='logo-octocat' size='large'>
        </ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='2' offset='10'>
        <ion-icon name='exit' size='large'>
        </ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center *ngIf='position==6'>El pulpogato sali√≥</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
